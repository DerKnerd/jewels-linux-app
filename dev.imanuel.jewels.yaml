id: dev.imanuel.jewels
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: jewels
description: Jewels Inventory ist ein einfaches System zur Hardwareverwaltung
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/sys
  - --filesystem=host
modules:
  - name: kirigamiaddons
    config-opts:
      - -DBUILD_TESTING=OFF
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/libraries/kirigami-addons.git
        tag: v1.2.1
  - name: jewels
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: dir
        path: '.'
        skip:
          - .git
      - type: file
        path: dev.imanuel.jewels.svg