[package]
name = "jewels"
version = "2.0.0"
edition = "2024"

[dependencies]
cpp = "0.5"
configparser = "3"
cstr = "0.2"
env_logger = "0.11"
machine-uid = "0.5"
num_cpus = "1"
procfs = "0.17"
qmetaobject = "0.2"
qttypes = { version = "0.2", features = [ "qtquick" ] }
reqwest = { version = "0.12", features = ["rustls-tls", "blocking", "json", "charset", "http2"], default-features = false }
serde = { version = "1", features = ["derive"] }
smbios-lib = "0.9"
sysinfo = { version = "0.36", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
xdg = "3"

[build-dependencies]
cpp_build = "0.5"
semver = "1"